	</head>

	<body>
		<div class="wrap">
			<div class="main">
				<section class="auth">
					<div class="cont">

						<div class="data">
							<div class="logo">
								<img src="images/logo.svg" alt="">
								<div class="name"><span>alfaposting</span>.com</div>
							</div>

							<div class="title">
								<span>Регистрация</span>
							</div>

							<form action="" class="form">
								<div class="line">
									<div class="label">Логин:</div>

									<div class="field">
										<input type="text" name="" value="" class="input" placeholder="Значение поля">
									</div>
								</div>

								<div class="line">
									<div class="label">Пароль:</div>

									<div class="field">
										<input type="password" name="" value="" class="input" placeholder="Значение поля">
									</div>
								</div>

								<div class="line">
									<div class="label">Телефон:</div>

									<div class="field">
										<input class="form-control tel input" type="tel" name="leyka_donor_phone" inputmode="tel" value=""/>
									</div>
								</div>

								<div class="line">
									<div class="label">Почта:</div>

									<div class="field">
										<input type="email" name="" value="" class="input" placeholder="Значение поля">
									</div>
								</div>

								<div class="line row">
									<div class="field login_link">
										<a href="/">Есть аккаунт? Войти</a>
									</div>
								</div>

								<div class="line captcha">
									<div class="field">
										<img src="images/tmp/captcha_img.jpg" alt="">
									</div>
								</div>


								<div class="submit">
									<button type="submit" class="submit_btn">Зарегистрироваться</button>
								</div>
							</form>
						</div>

					</div>
				</section>
			</div>

			<div class="overlay"></div>
		</div>


		<div class="supports_error">
			Ваш браузер устарел рекомендуем обновить его до последней версии<br> или использовать другой более современный.
		</div>


		<!-- Подключение javascript файлов -->
		<script src="js/jquery-3.5.0.min.js"></script>
		<script src="js/lozad.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/inputmask.min.js"></script>
		<script src="js/nice-select.js"></script>
		<script src="js/fancybox.min.js"></script>
		<script src="js/row-grid.min.js"></script>
		<script src="js/chartist.min.js"></script>
		<script src="js/functions.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.0/js/intlTelInput.min.js"></script>
		<script src="js/scripts.js"></script>

		<script type="text/javascript">
			$(function () {
		        /*
		         * International Telephone Input v16.0.0
		         * https://github.com/jackocnr/intl-tel-input.git
		         * Licensed under the MIT license
		        */
		        var input = document.querySelectorAll("input[name=leyka_donor_phone]");
		        var iti_el = $('.iti.iti--allow-dropdown.iti--separate-dial-code');
		        if(iti_el.length){
		            iti.destroy();
		        }

		        for(var i = 0; i < input.length; i++){
		            iti = intlTelInput(input[i], {
		                autoHideDialCode: false,
		                autoPlaceholder: "aggressive" ,
		                initialCountry: "auto",
		                separateDialCode: true,
		                preferredCountries: ['ru','th'],
		                customPlaceholder:function(selectedCountryPlaceholder,selectedCountryData){
		                    return ''+selectedCountryPlaceholder.replace(/[0-9]/g,'X');
		                },
		                geoIpLookup: function(callback) {
		                    $.get('https://ipinfo.io', function() {}, "jsonp").always(function(resp) {
		                      var countryCode = (resp && resp.country) ? resp.country : "";
		                      callback(countryCode);
		                  });
		                },
		                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.0/js/utils.js" // just for 
		        });

				   
		        $('input[name="leyka_donor_phone"]').on("focus click countrychange", function(e, countryData) {

		            var pl = $(this).attr('placeholder') + '';
		            var res = pl.replace( /X/g ,'9');
		            if(res != 'undefined'){
		                $(this).inputmask(res, {placeholder: "X", clearMaskOnLostFocus: true});
		            }
		        });
				   
			   $('input[name="leyka_donor_phone"]').on("focusout", function(e, countryData) {
				   var intlNumber = iti.getNumber();
				   console.log(intlNumber);   
			   });				   
		    }

		})
		</script>
		<style>
		.iti{display:block !important;}
		.iti--separate-dial-code .iti__selected-dial-code{
			color: var(--text_color);
    		font: 12px var(--font_family);
		}


		</style>
	</body>
